<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <canvas id="pieChart" width="400" height="400"></canvas>
  <canvas id="barChart" width="400" height="400"></canvas>
  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" role="switch" id="showAsPercentage" checked>
    <label class="form-check-label" for="showAsPercentage">Show data as Percentage?</label>
  </div>
  <script>
    async function fetchDataAndDrawChart() {
      try {
        const [pilpresValue, pilpresCandidate, pilegValue, pilegPartyCandidate] = await Promise.all([
          fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/ppwp.json').then(res => res.json()),
          fetch('https://sirekap-obj-data.kpu.go.id/pemilu/ppwp.json').then(res => res.json()),
          fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/pdpr.json').then(res => res.json()),
          fetch('https://sirekap-obj-data.kpu.go.id/pemilu/partai.json').then(res => res.json())
        ]);
        drawChart(pilpresValue, pilpresCandidate, 'pieChart');
        drawChart(pilegValue, pilegPartyCandidate, 'barChart');
      } catch (error) {
        console.error('Error fetching data:', error);
      }
    }

    function calculateDataValuesPercent(dataValues) {
      const totalValue = Object.values(dataValues).reduce((acc, cur) => acc + cur, 0);
      return Object.fromEntries(
        Object.entries(dataValues).map(([key, value]) => [key, ((value / totalValue) * 100).toFixed(2)])
      );
    }

    function drawChart(chartData, candidateData, chartId) {
      const candidateNames = Object.values(candidateData).map(item => item.nama.replace('-', '\n'));
      const chart = Object.values(chartData.chart);
      const dataVote = Object.fromEntries(
        Object.entries(chart).filter(([key, _]) => key !== 'persen')
      );
      const dataPercentage = calculateDataValuesPercent(dataVote);
      const colors = Object.values(candidateData).map(item => item.warna);
      const data = {
        labels: candidateNames,
        datasets: [{
          data: chartId === 'pieChart' ? Object.values(dataPercentage) : Object.values(dataVote),
          backgroundColor: colors,
        }]
      };
      const options = {
        plugins: {
          legend: { display: false },
          title: { display: true, text: chartId === 'pieChart' ? 'QUICK COUNT PILPRES RI 2024' : 'QUICK COUNT DPR RI 2024' }
        },
        scales: {
          y: { beginAtZero: true, display: true },
          x: { display: false }
        }
      };
      new Chart(document.getElementById(chartId), { type: 'pie', data, options });
    }

    const showAsPercentageCheckbox = document.getElementById("showAsPercentage");
    const pieChart = document.getElementById("pieChart");
    const barChart = document.getElementById("barChart");
    showAsPercentageCheckbox.addEventListener("change", function() {
      const checked = showAsPercentageCheckbox.checked;
      pieChart.style.display = checked ? "block" : "none";
      barChart.style.display = checked ? "none" : "block";
    });

    fetchDataAndDrawChart();
    setInterval(fetchDataAndDrawChart, 5000);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
