<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCount PILPRES KPU</title>
    <!-- Tambahkan stylesheet untuk menyesuaikan ukuran chart -->
    <style>
      #myChart {
        width: 300px;
        /* Sesuaikan dengan lebar yang diinginkan */
        height: 300px;
        /* Sesuaikan dengan tinggi yang diinginkan */
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      async function fetchDataAndDrawChart() {
        try {
          const response = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/ppwp.json');
          const responseNames = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/ppwp.json');
          //const response = await fetch('https://divarvian.github.io/quickcount-kpu/dataVoting.json');
          //const responseNames = await fetch('https://divarvian.github.io/quickcount-kpu/dataCandidate.json');
          const data = await response.json();
          const dataNames = await responseNames.json();
          drawPieChart(data, dataNames);
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      function drawPieChart(chartData, nameData) {
        const labels = Object.values(nameData).map(item => {
          const nameParts = item.nama.split("-"); // Memisahkan label menjadi dua bagian
          return nameParts.join("\n"); // Menggabungkan kembali dengan tanda ganti baris di antara dua bagian
        });
        const dataValues = Object.values(chartData.chart);
        const colors = Object.values(nameData).map(item => item.warna);
        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: '# of Votes',
              data: dataValues,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Chart.js Pie Chart'
              }
            }
          }
        });
      }
      fetchDataAndDrawChart();
    </script>
  </body>
</html>
