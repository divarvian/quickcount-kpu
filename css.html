<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HASIL HITUNG SUARA PEMILU PRESIDEN & WAKIL PRESIDEN RI 2024</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h6 class="mt-3">HASIL HITUNG SUARA PEMILU PRESIDEN & WAKIL PRESIDEN RI 2024</h6>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        async function fetchDataAndDrawChart() {
            try {
                const response = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/ppwp.json');
                const responseNames = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/ppwp.json');
                const data = await response.json();
                const dataNames = await responseNames.json();
                drawPieChart(data.chart, dataNames);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function drawPieChart(chartData, nameData) {
            const ctx = document.getElementById('myChart').getContext('2d');
            const totalVote = Object.values(chartData).reduce((acc, val) => acc + val, 0);
            const labels = [];
            const data = [];
            const backgroundColors = [];
            
            for (const key in chartData) {
                labels.push(nameData[key].nama);
                data.push(chartData[key]);
                backgroundColors.push(getColorForKey(key));
            }
            
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: backgroundColors
                    }]
                },
                options: {
                    legend: {
                        display: true,
                        position: 'bottom'
                    }
                }
            });
        }

        function getColorForKey(key) {
            switch (key) {
                case '100025':
                    return 'orange'; // Orange
                case '100026':
                    return 'lightblue'; // Blue sky
                case '100027':
                    return 'red'; // Red
                default:
                    return 'black'; // Default color
            }
        }

        // Fetch data and draw chart initially
        fetchDataAndDrawChart();

        // Optionally, refresh data and redraw chart periodically
        setInterval(fetchDataAndDrawChart, 5000);
    </script>
</body>
</html>
