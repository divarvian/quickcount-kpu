<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCount PILPRES KPU</title>
    <!-- Tambahkan stylesheet untuk menyesuaikan ukuran chart -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
      #myChart {
        width: 300px;
        /* Sesuaikan dengan lebar yang diinginkan */
        height: 300px;
        /* Sesuaikan dengan tinggi yang diinginkan */
      }

      #myChart .chartjs-render-monitor .chartjs-tooltip .label {
        max-width: 100px;
        /* Sesuaikan dengan lebar maksimum yang diinginkan */
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <div id="description" class="badge bg-secondary text-wrap"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      async function fetchDataAndDrawChart() {
        try {
          const response = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/ppwp.json');
          const responseNames = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/ppwp.json');
          //const response = await fetch('https://divarvian.github.io/quickcount-kpu/dataVoting.json');
          //const responseNames = await fetch('https://divarvian.github.io/quickcount-kpu/dataCandidate.json');
          const data = await response.json();
          const dataNames = await responseNames.json();
          drawPieChart(data, dataNames);
        } catch (error) {
          console.error('Error fetching data:', error);
        }
      }

      function drawPieChart(chartData, nameData) {
        const labels = Object.values(nameData).map(item => {
          const nameParts = item.nama.split("-"); // Memisahkan label menjadi dua bagian
          return nameParts.join("\n"); // Menggabungkan kembali dengan tanda ganti baris di antara dua bagian
        });
        const chartValues = Object.values(chartData.chart);
        const dataValues = Object.entries(chartValues).filter(([key, _]) => key !== 'persen').reduce((obj, [key, val]) => ({
          ...obj,
          [key]: val
        }), {});
        const totalValue = Object.values(dataValues).reduce((acc, cur) => acc + cur, 0);
        const dataValuesPercent = {};
        for (const [key, value] of Object.entries(dataValues)) {
          const percent = (value / totalValue) * 100;
          dataValuesPercent[key] = percent.toFixed(2);
        }
        const dataV = {};
        for (const [key, value] of Object.entries(dataValues)) {
          dataV[key] = dataValues[key] + " (" + dataValuesPercent[key] + "%)";
        }
        const colors = Object.values(nameData).map(item => item.warna);
        const ctx = document.getElementById('myChart');
        const description = "Versi: " + chartData.ts + "<br>Progress: " + chartData.progres['progres'].toLocaleString('id-ID') + " dari " + chartData.progres['total'].toLocaleString('id-ID') + " TPS (" + chartValues['persen'] + "%)";
        document.getElementById("description").innerHTML = description;
        new Chart(ctx, {
          type: 'pie',
          data: {
            labels: labels,
            datasets: [{
              label: 'Perolehan Suara',
              data: dataValues,
              backgroundColor: colors
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: false,
              },
              title: {
                display: true,
                text: 'QUICK COUNT PILPRES RI 2024'
              }
            }
          }
        });
      }
      fetchDataAndDrawChart();
    </script>
  </body>
</html>
