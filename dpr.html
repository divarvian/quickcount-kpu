<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCount PILPRES KPU</title>
    <!-- Tambahkan stylesheet untuk menyesuaikan ukuran chart -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        #myChart {
            width: 300px;
            /* Sesuaikan dengan lebar yang diinginkan */
            height: 300px;
            /* Sesuaikan dengan tinggi yang diinginkan */
        }

        #myChart .chartjs-render-monitor .chartjs-tooltip .label {
            max-width: 100px;
            /* Sesuaikan dengan lebar maksimum yang diinginkan */
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<div>
    <canvas id="myChart"></canvas>
</div>
<br>
<div id="description" class="badge bg-secondary text-wrap"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    async function fetchDataAndDrawChart() {
        try {
            const response = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/hhcw/pdpr.json');
            const responseNames = await fetch('https://sirekap-obj-data.kpu.go.id/pemilu/partai.json');
            const data = await response.json();
            const nameData = await responseNames.json();
            drawPieChart(data, nameData);
        } catch (error) {
            console.error('Error fetching data:', error);
        }
    }

    function drawPieChart(chartData, nameData) {
        const chartValues = Object.values(chartData.chart);
        const dataValues = Object.entries(chartValues).filter(([key, _]) => key !== 'persen').reduce((obj, [key, val]) => ({
            ...obj,
            [key]: val
        }), {});
        const totalValue = Object.values(dataValues).reduce((acc, cur) => acc + cur, 0);
        const dataValuesPercent = {};
        for (const [key, value] of Object.entries(dataValues)) {
            const percent = (value / totalValue) * 100;
            dataValuesPercent[key] = percent.toFixed(2);
        }
        const dataV = {};
        for (const [key, value] of Object.entries(dataValues)) {
            dataV[key] = dataValues[key] + " (" + dataValuesPercent[key] + "%)";
        }
        const labels = Object.values(nameData).map(item => item.nama);
        const colors = Object.values(nameData).map(item => item.warna);
        const ctx = document.getElementById('myChart');
        const description = "Versi: " + chartData.ts + "<br>Progress: " + chartData.progres['progres'].toLocaleString('id-ID') + " dari " + chartData.progres['total'].toLocaleString('id-ID') + " TPS (" + chartData.chart['persen'] + "%)";
        const options = {
            scales: {
                y: {
                    beginAtZero: true // Start y-axis at 0
                }
            },
            plugins: {
              title: {
                display: true,
                text: 'QUICK COUNT DPR RI 2024'
              }
            }
        };
        document.getElementById("description").innerHTML = description;
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    data: Object.values(dataValues),
                    backgroundColor: colors
                }]
            },
            options: options
        });
    }
    fetchDataAndDrawChart();
</script>
</body>
</html>
